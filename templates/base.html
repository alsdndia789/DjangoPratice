{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>우진이랑 추억 기록장</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/static/css/styles.css" rel="stylesheet"/>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; top: 0; width: 100%; z-index: 100;">
  <div class="container px-5">
    <a class="navbar-brand" href="/"> Secret Page<em style="color:red;">♡</em></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% with url_name=request.resolver_match.url_name %}
        <li class="nav-item"><a class="nav-link {% if 'overview' in url_name %} active {% endif %}"
                                href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if 'todolist' in url_name %} active {% endif %}"
                                href="/todolist/">ToDo list</a></li>
        <li class="nav-item"><a class="nav-link {% if 'imagebydate' in url_name %} active {% endif %}"
                                href="/imagebydate/">날짜별 사진</a></li>
        <li class="nav-item"><a class="nav-link {% if 'imageupload' in url_name %} active {% endif %}"
                                href="/imageupload/">사진 추가</a></li>
        {% endwith %}
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<div style="height: auto; min-height: 100%; margin: 0;">
  {% block content %}
  {% endblock %}
</div>
<!-- Footer-->

<footer class="py-5 bg-dark">
  <div class="container px-4 px-lg-5">
    <p class="m-0 text-center text-white"> 민우 <em style="color:red; font-style:normal;">♡</em> 우진</p>
  </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>
</body>
